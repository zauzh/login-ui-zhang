<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LogIN</title>
  </head>
  <body>
    <div class="container">
      <form action="post" class="form" id="sign">
        <h1 class="form_title">Sign In</h1>
        <div class="signin">
          <input type="text" class="username" placeholder="username" />
        </div>
        <div class="signin">
          <input type="password" class="password" placeholder="password" />
        </div>
        <button class="sign__button" type="submit">Continue</button>
        <p class="link">
          <a href="#" class="forgot_signin">Forgot your usename/password?</a>
        </p>
        <p class="link">
          <a class="newuser" href="#" id="linkCreateAccount"
            >First time here? Create an account!</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
